<div  class="main-container">
  <div class="tools-container">
    <a mat-icon-button  matTooltip="Back" routerLink="/influencer-user-list">
      <i class="material-icons">arrow_back</i>
    </a>
    <h2>{{exist_id ? 'Edit' : 'Add New'}} Influencer Category</h2>
  </div>
  
  <div class="container pt10 pl10 pr10 pb50" >
    <form name="detail" #f="ngForm" (ngSubmit)=" f.valid && submitDetail()">
      
      <div class="row">
        <div class="col s12">
          <div class="card pb0">
            <div class="card-head">
              <h2>Basic Information</h2>
            </div>
            <div class="card-body cs-form">
              <div class="row">
                
                <div class="col s12 m3 l3">
                  <mat-form-field  appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Type Here ..."  name="module_name" #module_name="ngModel" [(ngModel)]="data.module_name"  required>
                  </mat-form-field>
                  <div class="alert alert-danger" *ngIf="module_name.touched || f.submitted">
                    <p *ngIf="module_name.errors?.required">This field is required</p>
                  </div>
                </div>
                
                <div class="col s12 m3 l3">
                  <mat-form-field appearance="outline">
                    <mat-label>Scanning Rights</mat-label>
                    <mat-select name="scanning_rights" [(ngModel)]="data.scanning_rights" #scanning_rights="ngModel" [ngClass]="{'has-error' : scanning_rights.invalid } " required>
                      <mat-option value="" disabled>Select</mat-option>
                      <mat-option value="Yes" >Yes</mat-option>
                      <mat-option value="No" >No</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="alert alert-danger" *ngIf="scanning_rights.touched || f.submitted">
                    <p *ngIf="scanning_rights.errors?.required">This field is required</p>
                  </div>
                </div>
                

                <div class="col s12 m3 l3" *ngIf="data.scanning_rights == 'No'">
                  <mat-form-field appearance="outline">
                    <mat-label>Distributor Point Transfer Rights</mat-label>
                    <mat-select name="point_transfer_right" [(ngModel)]="data.point_transfer_right" #point_transfer_right="ngModel" [ngClass]="{'has-error' : point_transfer_right.invalid } " required>
                      <mat-option value="" disabled>Select</mat-option>
                      <mat-option value="Yes" >Yes</mat-option>
                      <mat-option value="No" >No</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="alert alert-danger" *ngIf="point_transfer_right.touched || f.submitted">
                    <p *ngIf="point_transfer_right.errors?.required">This field is required</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col s12">
          <div class="text-right">
            <button [ngClass]="{'loading': savingFlag == true}" mat-raised-button color="accent" type="submit" [disabled]="savingFlag == true">
              {{(savingFlag == true || exist_id) ? (exist_id ? 'Update' : 'Saving') : 'Save'}}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div>
  </div>
</div>
