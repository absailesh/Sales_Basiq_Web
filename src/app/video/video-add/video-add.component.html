
<div class="main-container" >
	<!-- <app-loader *ngIf="loader"></app-loader> -->
	<div class="tools-container">
		<a mat-icon-button  matTooltip="Back" routerLink="/banner-list" >
			<i class="material-icons">arrow_back</i>
		</a>
		<h2>Add New Video</h2>
	</div>
	
	<div class="container pt10 pl10 pr10 pb50" >
		<form #f="ngForm" (ngSubmit)=" f.valid && submitDetail()">
			<div class="row">
				<div class="col s12">
					<div class="card pb0">
						<div class="card-head">
							<h2>Basic Information</h2>
						</div>
						<div class="card-body cs-form">
							<div class="row">
								<div class="col s12 m6 l6" >
									<mat-form-field appearance="outline">
										<mat-label>User Type</mat-label>
										<mat-select multiple name="user_type" [(ngModel)]="data.user_type" #user_type="ngModel" required>
											<mat-option  value="Distributor">Distributor</mat-option>
											<mat-option  value="Direct Dealer">Direct Dealer</mat-option>
											<mat-option  value="Retailer">Retailer</mat-option>
											<mat-option  value="Influencer">Influencer</mat-option>
										</mat-select>
									</mat-form-field>
									
									<div class="alert alert-danger" *ngIf="user_type.touched || f.submitted">
										<p *ngIf="user_type.errors?.required">This field is required</p>
									</div>
								</div>
								<div class="col s12 m6 l6">
									<mat-form-field  appearance="outline">
										<mat-label>URL</mat-label>
										<input matInput placeholder="Type Here ..." name="url" #url="ngModel" [(ngModel)]="data.url" pattern="^(https?\:\/\/)?(www\.youtube\.com|youtu\.be)\/.+$" required>
									</mat-form-field>
									<div class="alert alert-danger" *ngIf="url.touched || f.submitted">
										<p *ngIf="url.errors?.pattern">Invalid Url</p>
										<p *ngIf="url.errors?.required">This field is required</p>

									</div>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<mat-form-field  appearance="outline">
										<mat-label>Description</mat-label>
										<textarea matInput placeholder="Type Here ..." name="description" #description="ngModel"
										[(ngModel)]="data.description" class="h80"></textarea>
									</mat-form-field>
									<!-- <div class="alert alert-danger" *ngIf="description.touched || f.submitted">
										<p *ngIf="description.errors?.required">This field is required</p>
									</div> -->
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col s12">
					<div class="text-right">
						<button [ngClass]="{'loading': savingFlag == true}" mat-raised-button color="accent" type="submit" [disabled]="savingFlag == true">
							{{savingFlag == true ? 'Saving' : 'Save'}}
						</button>
					</div>
				</div>
			</div>
			
		</form>
	</div>
</div>
