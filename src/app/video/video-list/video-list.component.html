<div class="container pb100" >
  <div class="card-container">
    <div class="card-image db" *ngFor="let row of [].constructor(2)">
      <iframe width="100%" height="300" src="https://www.youtube.com/embed/eRif6UPzoVI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="video-content">
        <h2>Glitch Effect Green Logo Animation</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus similique quia nulla! Unde, dignissimos numquam?</p>
        <div class="status-bar">
          User Type
          <span>Dealer, Direct Dealer</span>
        </div>
        <div class="status-bar">
          Status
          <mat-slide-toggle color="accent" checked="true"></mat-slide-toggle>
        </div>
      </div>
    </div>
  </div>

  <div class="card-container">
    <div class="card-image skeleton" *ngFor="let row of [].constructor(10)">
      <div>&nbsp;</div>
    </div>
  </div>
</div>
<div class="fab-btns">
  <button class="pulse" mat-fab   color="primary"  routerLink="/video-add">
    <i class="material-icons">add</i>
    Add New
  </button>
</div>
