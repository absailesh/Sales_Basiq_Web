<div class="edit-modal">
  <p class="heading">Update KYC Details</p>
  <form #f="ngForm" (ngSubmit)=" f.valid && submitDetail()">
    <div class="cs-form">
      <div class="row">
        <div class="col s12" >
          <mat-form-field appearance="outline">
            <mat-label>KYC Status</mat-label>
            <mat-select  name="kyc_status" [(ngModel)]="data.kyc_status" #kyc_status="ngModel" required>
              <mat-option  value="Verified">Verified</mat-option>
              <mat-option  value="Reject">Reject</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="alert alert-danger" *ngIf="kyc_status.touched || f.submitted">
            <p *ngIf="kyc_status.errors?.required">This field is required</p>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="data.kyc_status == 'Reject'">
        <div class="col s12" >
          <mat-form-field  appearance="outline">
            <mat-label>Reason For Reject</mat-label>
            <textarea matInput placeholder="Type Here ..." name="kyc_remark" #kyc_remark="ngModel"
            [(ngModel)]="data.kyc_remark" class="h80" required></textarea>
          </mat-form-field>
          <div class="alert alert-danger" *ngIf="kyc_remark.touched || f.submitted">
            <p *ngIf="kyc_remark.errors?.required">This field is required</p>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-stroked-button color="warn" [mat-dialog-close]="false">Cancel</button>
      <button [ngClass]="{'loading': savingFlag == true}" mat-raised-button color="accent" type="submit" [disabled]="savingFlag == true">{{savingFlag == true ? 'Saving' : 'Update'}}</button>
    </div>
  </form>
</div>
