              <div class="row mb0">
                <div class="col s12 padding0">
                  <div class="cs-table left-right-10">
                    <div class="table-head">
                      <table>
                        <tr>
                          <th>Category</th>
                          <th class="w100 text-right">Basic Discount</th>
                          <th class="w100 text-right">Sr Discount</th>
                          <th class="w100 text-right">Dd Discount</th>
                          <th class="w100 text-right">Family Discount</th>
                          <th class="w100 text-right">Ss Discount</th>
                          <th class="w100 text-right">Cd Discount</th>
                          <th class="w100 text-right">Total Discount</th>
                          
                        </tr>
                      </table>
                    </div>
                    
                    <div class="table-container">
                      <div class="table-content">
                      <table >
                        <tr >
                          <td>{{detail.category}}</td>

                          <td class="w100">
                            <div class="input-box">
                              <input  type="text" placeholder="Basic discount" name="basic_discount" #basic_discount="ngModel" [(ngModel)]="detail.basic_discount" (ngModelChange)="total_discount()" required>
                            </div>
                          </td>
                          
                          <td class="w100">
                            <div class="input-box">
                            <input type="text"  placeholder="Sr discount" name="sr_discount" #sr_discount="ngModel" [(ngModel)]="detail.sr_discount" (ngModelChange)="total_discount()" required>
                         </div>
                          </td>
                          
                          <td class="w100">
                            <div class="input-box">
                            <input type="text"   placeholder="Dd discount" name="dd_discount" #dd_discount="ngModel" [(ngModel)]="detail.dd_discount" (ngModelChange)="total_discount()" required> 
                            </div>
                          </td>

                          <td class="w100">
                            <div class="input-box">
                            <input type="text"   placeholder="Family discount" name="family_discount" #family_discount="ngModel" [(ngModel)]="detail.family_discount" (ngModelChange)="total_discount()" required>
                               </div>
                            </td>
                          
                          <td class="w100">
                            <div class="input-box">
                            <input type="text"   placeholder="SS discount" name="ss_discount" #ss_discount="ngModel" [(ngModel)]="detail.ss_discount" (ngModelChange)="total_discount()" required>
                            </div>
                          </td>
                          <td class="w100"> 
                            <div class="input-box">
                            <input type="text"   placeholder="Cd discount" name="cd_discount" #cd_discount="ngModel" [(ngModel)]="detail.cd_discount" (ngModelChange)="total_discount()" required>

                          </td>
                          <td class="w100">{{detail.discount}}</td>
                        </tr>
                      </table>      
                    </div>
                  </div>
                   
                  </div>

        <div class="row">
